<!DOCTYPE html>
<html>
<head>
    <title>Vietnamese Traditional Food</title>
    <meta name="viewport" content=" width= device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="BWDblack.png" alt="Brand Logo">
        </a>
        <!-- The button that appears on small screens to expand the navbar -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDropdown" aria-controls="navbarDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <!-- The icon for the button -->
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- The container for the navbar items -->
        <div class="collapse navbar-collapse" id="navbarDropdown">
            <!-- The list of navbar items -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <!-- The link that toggles the dropdown menu -->
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Places to go
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Northern Vietnam</a>
                        <a class="dropdown-item" href="#">Central Vietnam</a>
                        <a class="dropdown-item" href="#">Southern Vietnam</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <!-- The link that toggles the dropdown menu -->
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Special Dish
                    </a>
                    <!-- The dropdown menu -->
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <!-- A single item in the dropdown menu -->
                        <a class="dropdown-item" href="#">Northern Vietnam</a>
                        <a class="dropdown-item" href="#">Central Vietnam</a>
                        <a class="dropdown-item" href="#">Southern Vietnam</a>
                    </div>
                </li>
                <form class="form-inline my-2 my-lg-0">
                    <div class="container dark-theme">
                        <input checked="" class="checkbox" type="checkbox"> 
                        <div class="mainbox">
                            <div class="iconContainer">
                                <svg viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="search_icon">
                                    <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path>
                                </svg>
                            </div>
                            <input class="search_input" placeholder="search" type="text">
                        </div>
                    </div>
                </form>
                <li class="nav-item dropdown">
                    <!-- The link that toggles the dropdown menu -->
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Language
                    </a>
                    <!-- The dropdown menu -->
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <!-- A single item in the dropdown menu -->
                        <a class="dropdown-item" href="#">EN</a>
                        <a class="dropdown-item" href="#">VI</a>
                    </div>
                </li>
                <li class="nav-item">
                    <label class="theme-switch">
                        <input type="checkbox" class="theme-switch__checkbox">
                        <div class="theme-switch__container">
                            <div class="theme-switch__clouds"></div>
                            <div class="theme-switch__stars-container">
                                <!-- SVG here -->
                            </div>
                            <div class="theme-switch__circle-container">
                                <div class="theme-switch__sun-moon-container">
                                    <div class="theme-switch__moon">
                                        <div class="theme-switch__spot"></div>
                                        <div class="theme-switch__spot"></div>
                                        <div class="theme-switch__spot"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </label>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Link to the jQuery library, required for Bootstrap's JavaScript plugins -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.dropdown').on('mouseover', function(){
                $('.dropdown-toggle', this).trigger('click');
            });
        });
    </script>
    <script>
        $(document).ready(function(){
            $('.theme-switch__checkbox').change(function() {
                if(this.checked) {
                    $('body').addClass('white-theme');
                    $('.navbar-brand img').attr('src', 'BWDwhite.png');
                } else {
                    $('body').removeClass('white-theme');
                    $('.navbar-brand img').attr('src', 'BWDblack.png');
                }
            });
        });
        document.querySelector('.theme-switch__checkbox').addEventListener('change', function() {
            var container = document.querySelector('.container');
            if (this.checked) {
                container.classList.remove('dark-theme');
                container.classList.add('light-theme');
            } else {
                container.classList.remove('light-theme');
                container.classList.add('dark-theme');
            }
        });
        </script>
    <!-- Link to the Bootstrap JavaScript library -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
